<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with love, joy, and lots of cake!</p>
    <p>May this year bring you closer to your dreams!</p>
    <a href="mailto:friend@example.com?subject=Happy Birthday!" class="button">Send a Birthday Email</a>

</body>
</html>
